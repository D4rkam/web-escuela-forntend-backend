<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Registro</title>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="img/fotoregister.png" alt="Registro Imagen">
        </div>
        <div class="form-section">
            <h1>¡Bienvenido!</h1>
            <p>¡Ingresa con tu correo electronico y contraseña!</p>
            <form>
                <input id="userEmail" type="email" placeholder="escuelatecnica2@gmail.com" required>
                <input id="userPassword" type="password" placeholder="Contraseña" required>
                <button id="signInButton" type="submit">Registrarme</button>
            </form>
        </div>
    </div>

    <script type="module" src="/js/bundle.js">
    </script>
</body>

</html>
